name: Test Flutter Dependencies

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
      - uses: actions/checkout@v4

      - name: Flutter action
        uses: subosito/flutter-action@v2.18.0
        with:
          channel: stable
          flutter-version: 3.29.0
      - run: flutter --version

      - name: Install referenced packages
        run: flutter --no-color pub get
